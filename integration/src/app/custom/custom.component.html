<button mat-stroked-button color="primary" (click)="trigger$.next(undefined)">Trigger</button>
<main>
  <div class="example-table-container">
    <!-- notice you dont have to add the dataSource -->
    <table mat-table class="example-table">
      <ng-container *ngFor="let col of columns" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef>{{ columnLabels[col] }}</th>
        <td mat-cell *matCellDef="let row">{{ row[col] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 25, 50, 100]"
      [pageSize]="10"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</main>
